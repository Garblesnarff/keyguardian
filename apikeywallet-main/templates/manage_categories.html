{% extends "base.html" %}

{% block content %}
<div class="manage-categories-container">
    <h2>Manage Categories</h2>
    <a href="{{ url_for('categories.add_category') }}" class="btn btn-primary">Add New Category</a>
    <table class="category-table">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{{ url_for('categories.edit_category', category_id=category.id) }}" class="btn btn-sm btn-secondary">Edit</a>
                    <form action="{{ url_for('categories.delete_category', category_id=category.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.wallet') }}" class="btn btn-secondary mt-3">Back to Wallet</a>
</div>
{% endblock %}
